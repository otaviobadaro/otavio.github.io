<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-form {
            width: 300px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #00000033;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #cccccc;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #030425;
            color: #ffffff;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .login-form img {
            width: 150px; /* ajuste conforme necessário */
            margin-bottom: 20px;
        }
        .login-form p {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 10px; /* Adicionando margem inferior */
        }
    </style>
</head>
<body>
    <div class="login-form">
        <img src="SSR.png" alt="Logo">
        <h2>SISTEMA DE SUBMISSÃO DE RESUMOS</h2>
        <input type="text" placeholder="Email" required>
        <input type="password" placeholder="Senha" required>
        <p><a href="#">Esqueci minha senha</a></p>
        <button type="submit">ENTRAR</button>
        <button type="submit">CADASTRAR</button>
    </div>
</body>
</html>
